akka.http.contrib {
  redis {
    host = "localhost"
    port = 6379
    db = 0
    secret = ""
    namespace = ""
    default-expiration = 60000
  }

  throttle-enabled = true
  storage-client = "redis"

  endpoints = [
    {
      method = "GET"
      uri = "/user/{id}"
      window  = 1h
      allowedCalls = 10000
    },
    {
      method = "PUT"
      uri = "/user/{id}"
      window  = 1h
      allowedCalls = 10000
    }
  ]
}